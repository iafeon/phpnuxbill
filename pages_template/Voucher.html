<table border="1" cellspacing="0" cellpadding="2"
    style="border-collapse: collapse; width: 210px; min-width: 210px; max-width: 210px; font-family: Arial, sans-serif; font-size: 9px;">
    <tbody>
        <tr>
            <td style="border: 2px solid #000; padding: 2px 4px;">
                <!-- Header with Logo and Counter -->
                <div
                    style="display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #000; padding-bottom: 2px; margin-bottom: 3px;">
                    <img src="/system/uploads/logo.png" alt="Logo" style="height: 28px; width: auto;">
                    <span
                        style="font-size: 10px; font-weight: bold; border: 1px solid #000; padding: 1px 4px;">[[[counter]]]</span>
                </div>

                <!-- Voucher Code Label -->
                <div style="text-align: center; font-size: 15px; margin-bottom: 2px;">
                    Code d'accès
                </div>

                <!-- Voucher Code Box -->
                <div
                    style="border: 1px solid #000; padding: 3px; text-align: center; margin-bottom: 3px; background-color: #fff;">
                    <strong style="font-size: 24px; letter-spacing: 0.3px;">[[voucher_code]]</strong>
                </div>

                <!-- Session Time Limit and Price -->
                <div
                    style="text-align: center; font-size: 18px; font-weight: bold; margin-bottom: 2px; line-height: 1.3;">
                    [[time_limit]] • [[price]]
                </div>

                <!-- Login URL -->
                <div style="text-align: center; font-size: 12px; font-weight: bold;">
                    Login: http://wifi.zosoft.net
                </div>
            </td>
        </tr>
    </tbody>
</table>
